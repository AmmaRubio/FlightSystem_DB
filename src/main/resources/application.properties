logging.level.ROOT=DEBUG
!maybe should changed depending on the DB chosen: https://www.geeksforgeeks.org/spring-boot-application-properties/
!name of the application
spring.application.name = FlightService
!PostgreSQL DB - "Flight":
spring.datasource.url=jdbc:postgresql://localhost:5432/flight
spring.datasource.username=
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
